<div class="cards">
    <h3>&nbsp;&nbsp;&nbsp;&nbsp; Favourite models</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
     
      <div class="col">
        <a href="videos">
        <div class="card h-100 grad-background">
          <img src="https://www.kimdawsonagency.com/wp-content/uploads/2020/11/1.jpg" class="card-img-top"
               alt="Skyscrapers"/>
          <div class="card-body">
            <a class="modelname" routerLink="/modeldetails">
              <h5 class="card-title"><strong>{{modelName}}</strong></h5>
            </a>
            <p class="card-text">
              {{stats}}
            </p>
           
          </div>
        </div>
        </a>
        <button>Remove</button>
      </div>
    </div>
  </div>
